<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body id="background">
    <div>
        <h1 style="color: skyblue">Click any key to see the key code</h1>
    </div>
</body>

<style>
    #background {
        background-color: skyblue;
    }

    div {
        text-align: center;
        height: 70px;
        width: 800px;
        background: darkblue;
    }
</style>

<script>
    $("#background").keypress(function (event) {
        alert(event.keyCode);
    });
</script>

</html>
